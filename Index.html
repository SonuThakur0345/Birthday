
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
   <style>
       body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    position : absolute;
}

h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 0 0 5px #999, 0 0 10px #ccc, 0 0 20px #fff;
}

p {
    font-size: 1.5em;
    color: #333;
    text-shadow: 0 0 5px #999, 0 0 10px #ccc, 0 0 20px #fff;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! </h1>
        <p>Pookie Ranjana❤️</p>
    </div>
    <canvas id="confettiCanvas"></canvas>
    <script>
        
         const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomFromTo(from, to) {
  return Math.floor(Math.random() * (to - from + 1)) + from;
}

function createConfettiPiece(x, y, color) {
  const confettiPiece = {
    x,
    y,
    color,
    size: randomFromTo(2, 5),
    speedX: randomFromTo(-1, 1),
    speedY: randomFromTo(1, 5),
  };
  return confettiPiece;
}

const confettiPieces = [];
const numPieces = 100;

for (let i = 0; i < numPieces; i++) {
  const confettiPiece = createConfettiPiece(0, canvas.height, '#' + Math.floor(Math.random() * 16777215).toString(16));
  confettiPieces.push(confettiPiece);
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  confettiPieces.forEach(piece => {
    ctx.beginPath();
    ctx.arc(piece.x, piece.y, piece.size, 0, 2 * Math.PI);
    ctx.fillStyle = piece.color;
    ctx.fill();

    piece.x += piece.speedX;
    piece.y += piece.speedY;

    if (piece.y > canvas.height) {
      piece.y = -piece.size;
      piece.x = randomFromTo(0, canvas.width);
    }
  });
}

function animateConfetti() {
  drawConfetti();
  requestAnimationFrame(animateConfetti);
}

animateConfetti();

    </script>
</body>
</html>
